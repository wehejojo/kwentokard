<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kwento Kard</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&display=swap');

    :root{
      --black: #0D0C1D;
      --gold: #D4AF37;
    }
    
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .black{ color: var(--black); }
    .gold{ color: var(--gold); }

    .inter{
      font-family: "Inter", sans-serif;
      font-optical-sizing: auto;
      font-style: normal;
    }
    .inter-regular{ font-weight: 400; }
    .inter-semibold{ font-weight: 550; }
    .inter-bold{ font-weight: 700; }
    
    body{
      height: 100vh;
      width: 100vw;
      background-color: var(--black);
      overflow-x: hidden;
    }

    .background{
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 0;
    }

    .background img {
      height: 70vh; 
      width: auto;
      max-width: 100vw;

      transform: skew(-15deg, -5deg);
      filter: brightness(20%);
      opacity: 0.8;
    }

    header{
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 100px;
      position: relative;
      z-index: 10;
    }

    header h1 {
      font-size: 1.8rem;
    }

    header .cta{
      display: flex;
      align-items: center;
      gap: 20px;
    }

    button{
      padding: 7px 15px;
      border-radius: 8px;
      background-color: var(--gold);
      border: none;
      cursor: pointer;
    }

    a, a:visited{ text-decoration: none; }
    a:hover, a:active, a:focus{ text-decoration: underline; }

    main{
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      color: #F8F9FA;
      text-align: center;
      max-width: 90%;
    }

    main h1 {
      font-size: 2.2rem;
      line-height: 1.3;
    }

    main p {
      font-size: 1.1rem;
    }

    /* ==================== RESPONSIVE BREAKPOINTS ==================== */

    /* Tablets */
    @media (max-width: 1024px) {
      header {
        padding: 15px 50px;
      }
      header h1 {
        font-size: 1.5rem;
      }
      main h1 {
        font-size: 2rem;
      }
      main p {
        font-size: 1rem;
      }
    }

    /* Mobile */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 10px;
        padding: 15px 20px;
      }
      header .cta {
        gap: 10px;
      }
      main h1 {
        font-size: 1.6rem;
      }
      main p {
        font-size: 0.95rem;
      }
      button {
        width: 100%;
        padding: 10px;
      }
    }

    /* Small phones */
    @media (max-width: 480px) {
      main h1 {
        font-size: 1.4rem;
      }
      main p {
        font-size: 0.9rem;
      }
    }

  </style>
</head>
<body>
  <div class="background">
    <img src="./images/Kwento-Kard-Logo.png" alt="">
  </div>
  <header>
    <h1 class="inter inter-semibold gold">Kwento Kard</h1>
    <div class="cta">
      <a href="./pages/auth/login.html" class="inter inter-regular login gold">Login</a>
      <a href="./pages/auth/signup.html"><button class="inter inter-bold signup">Sign Up</button></a>
    </div>
  </header>
  <main>
    <h1 class="inter inter-bold">One scan, endless connections. This is your moment</h1><br>
    <p class="inter inter-regular">Ready to share your <strong class="gold">Kwento</strong>? Sign up and bring your <strong class="gold">Kard</strong> to life.</p><br>
    <a href="./pages/auth/signup.html"><button class="inter inter-bold signup">Get Started</button></a>
  </main>
</body>
</html>
